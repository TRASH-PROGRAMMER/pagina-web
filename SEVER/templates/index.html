<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>image Manager</title>
<link rel="stylesheet" href="../static/style/style.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}" />
</head>
<body>
<div class="container">
    <h1 class="titulo"><b>Image Manager </b></h1>
    <p class=" text1">CARGA DE ARCHIVOS FOTOGRÁFICOS EN SEGUNDOS</p>
    <h2>Subir 50+ de Imágenes</h2> 
    <input type="file" id="inputImagenes" accept="image/*" multiple>

    <label for="tamaño" class="tamaños-fotos"><h2>Elije los tamaños:</h2></label>
    <select id="tamaño" multiple>
        <option value="TAMAÑO1">Instax(5x8cm)</option>
        <option value="TAMAÑO2">Polaroid(8x8cm)</option>
        <option value="TAMAÑO3">10x10cm</option>
        <option value="TAMAÑO4">10x15cm(4R)</option>
        <option value="TAMAÑO5">13x18cm(5R)</option>
        <option value="TAMAÑO6">15x15</option>
        <option value="TAMAÑO7">15x21cm(6R)</option>
        <option value="TAMAÑO8">20x20cm</option>
        <option value="TAMAÑO9">20x25cm(8R)</option>
        <option value="TAMAÑO10">20x30cm</option>
    </select>
    <form>
     <h2>Elije el tipo de papel:</h2>
      <input type="radio" id="papel1" name="papel" value="papel1">
      <label  for=" tipo_de_papel"> Papel Fotográfico Brillante</label><br>
        <input type="radio" id="papel2" name="papel" value="papel2">
        <label for=" tipo_de_papel"> Papel Fotográfico Mate
         </label></form>
    </label>  
    <div class="preview-container" id="previewContainer"></div>
    <div class="progress-container" id="progressContainer">
        <div class="progress-track">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        <div class="progress-buttons">
            <button id="cancelButton">Cancelar</button>
            <button id="retryButton">Reintentar</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div> 
    </div>
</div>
<footer>&copy; 2026 Todos los derechos reservados</footer>
<script src="../static/script/main.js"></script>
<script src="{{ url_for('static', filename='script/main.js') }}"></script>
</body>
</html>
