<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>image ManAsger</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    padding: 30px;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 900px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.preview-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.card {
    background: #fafafa;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.card img {
    width: 100%;
    border-radius: 5px;
}

.mensaje {
    font-size: 14px;
    font-weight: bold;
    margin-top: 5px;
}

.baja {
    color: red;
}

.alta {
    color: green;
}

button {
    margin-top: 5px;
    padding: 5px 8px;
    border: none;
    background: #007BFF;
    color: white;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background: #0056b3;
}
</style>
</head>
<body>

<div class="container">
    <h2>Subir hasta 20 Imágenes</h2>
    <input type="file" id="inputImagenes" accept="image/*" multiple>
    
    <div class="preview-container" id="previewContainer"></div>
</div>

<script>
const input = document.getElementById("inputImagenes");
const container = document.getElementById("previewContainer");

input.addEventListener("change", function() {

    container.innerHTML = "";

    const archivos = Array.from(this.files);

    if (archivos.length > 20) {
        alert("Solo puedes subir máximo 20 imágenes.");
        return;
    }

    archivos.forEach(archivo => {

        const reader = new FileReader();

        reader.onload = function(e) {

            const img = new Image();
            img.src = e.target.result;

            img.onload = function() {

                const card = document.createElement("div");
                card.className = "card";

                const imagen = document.createElement("img");
                imagen.src = img.src;

                const mensaje = document.createElement("div");
                mensaje.className = "mensaje";

                // Criterio de baja calidad
                if (img.width < 800 || img.height < 600) {
                    mensaje.textContent = `Baja calidad (${img.width}x${img.height})`;
                    mensaje.classList.add("baja");
                } else {
                    mensaje.textContent = `Buena calidad (${img.width}x${img.height})`;
                    mensaje.classList.add("alta");
                }

                const boton = document.createElement("button");
                boton.textContent = "Descargar";
                boton.onclick = function() {
                    const link = document.createElement("a");
                    link.href = img.src;
                    link.download = archivo.name;
                    link.click();
                };

                card.appendChild(imagen);
                card.appendChild(mensaje);
                card.appendChild(boton);

                container.appendChild(card);
            }
        };

        reader.readAsDataURL(archivo);
    });
});
</script>

</body>
</html>
